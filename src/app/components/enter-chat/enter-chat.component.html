<div class='enter-chat-wrapper'>
  <mat-card class='enter-card'>
    <mat-card-header class='enter-card-header'>
      <mat-card-title>Enter your name</mat-card-title>
    </mat-card-header>
    <mat-card-content align="center">
      <form
        [formGroup]='userForm'
        id='userForm'>
        <mat-form-field class="enter-card-input">
          <mat-label>Your name</mat-label>
          <input
            matInput
            type="text"
            formControlName="nickname" />

          <mat-error *ngIf="getFieldError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="getFieldError('minlength')">
            Name must be more than 3 symbols
          </mat-error>
          <mat-error *ngIf="getFieldError('maxlength')">
            Name must be less than 15 symbols
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type='submit' form='userForm' (click)='onSubmit()'>Enter</button>
    </mat-card-actions>
  </mat-card>

</div>
